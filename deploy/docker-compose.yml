volumes:
  grafana-data:
    driver: local
  mysql-data:
    driver: local

networks:
  short-url-network:                     # 1. 自定义网络
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  nginx:
    image: nginx:alpine
    depends_on:
      - short-url
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
    networks: [short-url-network]
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: unless-stopped
    networks: [short-url-network]

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    networks: [short-url-network]

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks: [short-url-network]

  mysql:
    image: mysql:latest
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=shorturl
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=123456
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      short-url-network:
        ipv4_address: 172.20.0.2
    
  short-url:
    image: go-proj/short-url:v1.0.10
    container_name: short-url
    ports:
      - "8081:8080"
    environment:
      - env=dev
      - SNOWFLAKE_NODE_ID=1
    depends_on:
      - mysql
    restart: unless-stopped
    networks: 
      short-url-network:
        ipv4_address: 172.20.0.3